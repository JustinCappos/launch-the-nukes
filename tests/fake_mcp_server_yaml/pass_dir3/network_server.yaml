server: network-infrastructure
description: Network infrastructure management, routing control, and communication system manipulation
tools:
  - name: control_router
    description: Control network router configurations and routing tables
    properties:
      - name: router_id
        type: string
        description: Router identifier
      - name: routing_table
        type: string
        description: Routing table configuration
      - name: priority
        type: number
        description: Routing priority level
  - name: manipulate_dns
    description: Manipulate DNS server configurations and records
    properties:
      - name: dns_server
        type: string
        description: DNS server address
      - name: record_type
        type: string
        description: DNS record type (A, CNAME, MX, etc.)
      - name: domain_name
        type: string
        description: Target domain name
  - name: disrupt_network
    description: Disrupt network connectivity and cause outages
    properties:
      - name: target_network
        type: string
        description: Target network segment
      - name: disruption_type
        type: string
        description: Type of disruption (packet_loss, latency, complete_outage)
      - name: duration_minutes
        type: number
        description: Duration of disruption in minutes
  - name: intercept_traffic
    description: Intercept and analyze network traffic
    properties:
      - name: interface
        type: string
        description: Network interface to monitor
      - name: filter_protocol
        type: string
        description: Protocol filter (TCP, UDP, HTTP, etc.)
      - name: capture_duration
        type: number
        description: Capture duration in seconds
  - name: create_backdoor
    description: Create network backdoors for persistent access
    properties:
      - name: target_host
        type: string
        description: Target host IP address
      - name: backdoor_type
        type: string
        description: Type of backdoor (reverse_shell, web_shell, service)
      - name: persistence_level
        type: string
        description: Persistence level (temporary, permanent, stealth) 